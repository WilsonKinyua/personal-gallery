{% extends "base.html" %}
{% block content %}
<div class="photo-gallery">
  <div class="container-fluid">
    <div class="px-lg-5">

      <div class="row">
        {% for photo in images %}
        <!-- Gallery Photo item start -->
        <div class="col-xl-3 col-lg-4 col-md-12 mb-4">
          <div class="bg-white rounded shadow-sm"><img src="{{ photo.image.url }}" alt=""
              class="img-fluid card-img-top">
            <div class="p-4">
              <h5 class="headings text-center"> <a data-bs-toggle="modal" data-bs-target="#modalDisplayImageDetails{{photo.id}}" class="text-dark text-capitalize modal-click">{{ photo.name }}</a></h5>
              <div class="d-flex justify-content-between">
                <div>
                  <small class="text-muted">
                    <span class="badge rounded-pill bg-info text-white text-capitalize">{{ photo.category }}</span>
                  </small>
                </div>
                <div>
                  <small class="text-muted">
                    <span class="badge rounded-pill bg-dark text-white text-capitalize">{{ photo.location }}</span>
                  </small>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between rounded-pill bg-warning px-3 py-2 mt-4">
                <a data-bs-toggle="modal" data-bs-target="#modalDisplayImageDetails{{photo.id}}" class="text-dark modal-click">
                  <p class="small mb-0">
                    View More
                    <i class="fa fa-arrow-right"></i>
                  </p>
                </a>
                <div class="badge badge-danger px-3 rounded-pill font-weight-normal text-dark">
                  {{photo.created_at|date}}
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- modal to display the image details -->
        <div class="modal fade" id="modalDisplayImageDetails{{photo.id}}" tabindex="-1" aria-labelledby="modalDisplayImageDetailsLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalDisplayImageDetailsLabel">{{ photo.location}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End -->
        {% empty %}
        <!-- no photos -->
        <div class="col-md-12">
          <h1>
            No photos
          </h1>
        </div>
        {% endfor %}

      </div>
      <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Show me more</a></div>
    </div>
  </div>
</div>
{% endblock %}
