{% extends "base.html" %}
{% block content %}
<div class="photo-gallery">
    <div class="container-fluid">
        <div class="px-lg-5">
            <div class="row ">
                <div class="col-lg-12 m-3">
                    <h1 class="text-center headings" style="text-decoration: underline;">Location:
                        <span class="text-capitalize">{{title }}</span>
                    </h1>
                </div>
            </div>
            <div class="row">
                {% for photo in images %}
                <!-- Gallery Photo item start -->
                <div class="col-xl-3 col-lg-4 col-md-12 mb-4">
                    <div class="bg-white rounded shadow-sm"><img src="{{ photo.image.url }}" alt=""
                            class="img-fluid card-img-top">
                        <div class="p-4">
                            <h5 class="headings text-center"> <a href="#" class="text-dark text-capitalize">
                                    {{ photo.name }}
                                </a></h5>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <small class="text-muted">
                                        <span class="badge rounded-pill bg-info text-white text-capitalize">
                                            {{photo.category }}
                                        </span>
                                    </small>
                                </div>
                                <div>
                                    <small class="text-muted">
                                        <span class="badge rounded-pill bg-dark text-white text-capitalize">
                                            {{photo.location }}
                                        </span>
                                    </small>
                                </div>
                            </div>
                            <div
                                class="d-flex align-items-center justify-content-between rounded-pill bg-warning px-3 py-2 mt-4">
                                <a href="" class="text-dark">
                                    <p class="small mb-0">
                                        View More
                                        <i class="fa fa-arrow-right"></i>
                                    </p>
                                </a>
                                <div class="badge badge-danger px-3 rounded-pill font-weight-normal text-dark">
                                    {{photo.created_at|timesince}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End -->
                {% empty %}
                <!-- no photos -->
                <div class="col-md-12 text-center  text-capitalize">
                    <h1>
                        <i class="fa fa-frown-o text-danger"></i>
                        No photos found !!
                    </h1>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
